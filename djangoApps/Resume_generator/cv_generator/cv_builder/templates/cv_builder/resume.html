<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <h1>{{ profile.name }}</h1>
    <p>Phone: {{ profile.phone_number }}</p>
    <p>Email: {{ profile.email }}</p>
    <p>Degree: {{ profile.degree }}</p>
    <p>Skills: {{ profile.skills }}</p>
    <p>About: {{ profile.about }}</p>
</body>
</html>
