<!-- <i> italic </i> -->

<!--
By enclosing words with this tags, we can make characters appear italic.
It would also represent a section of text that would be said different way from surrounding content \
ie (technical terms, names of ship, foreign words, thoughts etc).
-->

<p>This is how we make a word appear <i>italic.</i>
</p>

<p>It's a potato <i>Solanum teberosum</i>.</p>
<p>Captain Cook sailed to Australia on the
    <i>Endeavour</i>.
</p>
