<!-- 
There are two elements commonly used for marking up quotations:

<q> and </q> for short quotes
<blockquote> and </blockquote> for longer quotes

Both elements may use the cite attribute to indicate where the quote is from.
-->

    <p>Did you ever stop to think, and forget to start again?</p>
</blockquote>

<p>As A.A. Milne said, <q>Some people talk to animals. NOt many listen though. 
    That's the problem.
</q>

</p>
